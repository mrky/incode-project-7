<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v3.5.0</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.5.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.5.0/jasmine.css">

    <script src="lib/jasmine-3.5.0/jasmine.js"></script>
    <script src="lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.5.0/boot.js"></script>

    <!-- include source files here... -->
    <!-- <script src="src/Player.js"></script> -->
    <!-- <script src="src/Song.js"></script> -->
    <script src="src/calculator.js"></script>

    <!-- include spec files here... -->
    <!-- <script src="spec/SpecHelper.js"></script> -->
    <!-- <script src="spec/PlayerSpec.js"></script> -->
    <script src="spec/calculator.spec.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="calculator">
        <form action="" id="">
            <div class="span-col-4" id="equation"></div>
            <input type="button" class="btn number row-1" id="1" value="1">
            <input type="button" class="btn number row-1" id="2" value="2">
            <input type="button" class="btn number row-1" id="3" value="3">
            <input type="button" class="btn operator" id="add" value="+">
            <input type="button" class="btn number row-2" id="4" value="4">
            <input type="button" class="btn number row-2" id="5" value="5">
            <input type="button" class="btn number row-2" id="6" value="6">
            <input type="button" class="btn operator" id="subtract" value="-">
            <input type="button" class="btn number row-3" id="7" value="7">
            <input type="button" class="btn number row-3" id="8" value="8">
            <input type="button" class="btn number row-3" id="9" value="9">
            <input type="button" class="btn operator" id="multiply" value="*">
            <input type="button" class="btn number row-4" id="0" value="0">
            <input type="button" class="btn bracket row-4" id="(" value="(">
            <input type="button" class="btn bracket row-4" id=")" value=")">
            <input type="button" class="btn operator" id="divide" value="/">
            <input type="button" class="btn row-4" id="backspace" value="<-">
            <input type="button" class="btn row-4" id="decimal" value=".">
            <input type="button" class="btn span-col-2" id="equals" value="=">
        </form>
    </div>
</body>

</html>
